<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora Digital</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/calculo-logica.js" defer></script>
</head>
<body>
    <div class="calculadora" id="calc">
        <h3 class="titulo">Calculadora</h3>

        <div class="operacoes" id="operations">
            <div class="operador-1" id="previous">
                123 +
            </div>
            <div class="operador-2" id="current">
                456
            </div>
        </div>

        <div class="botoes-container" id="button">
            <button>CE</button>
            <button>C</button>
            <button>DEl</button>
            <button>/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button>*</button>   
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button>-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button>+</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="btn-igual">=</button>
        </div>
    </div>
</body>
</html>
